<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How to check Text in HTML tag</title>
  </head>
  <body>
    <p id="target" style="background-color:#ffdd7c; width:fit-content"> This is Target Text1 </p>

    <input type="button" name="" value="Click for checking HTML Text" onclick="alert(document.querySelector('p').innerText)">
  </body>
</html>
